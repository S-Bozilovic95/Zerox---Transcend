<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="stylesheet" href="../build/assets/css/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@6/swiper-bundle.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/combine/npm/gsap@3.6.1,npm/gsap@3.6.1/dist/CSSRulePlugin.min.js,npm/gsap@3.6.1/dist/ScrollTrigger.min.js,npm/gsap@3.6.1/dist/ScrollToPlugin.min.js,npm/gsap@3.6.1/dist/TextPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@6/swiper-bundle.min.js"></script>
</head>

<body>

    <!-- EDUCATOR SIGN IN SECTION -->
    <section class="educator">
        <div class="container">
            <h3 class="educator__title">Educator <br>Sign up</h3>
            <p class="educator__subtitle">Contact Information</p>

            <form class="educator__form">
                <div class="row">
                    <div class="col-md-6 col-12">
                        <label class="educator__form__label">
                            <p class="educator__form__label__text">Name*</p>
                            <input class="educator__form__label__input" type="text">
                            <p class="educator__form__label__desc">First Name</p>
                        </label>
                    </div>
                    <div class="col-md-6 col-12">
                        <label class="educator__form__label">
                            <p class="educator__form__label__text">&nbsp</p>
                            <input class="educator__form__label__input" type="text">
                            <p class="educator__form__label__desc">Last Name</p>
                        </label>
                    </div>
                    <div class="col-12">
                        <label class="educator__form__label">
                            <p class="educator__form__label__text">Work Email (format: name@domain.com)*</p>
                            <input class="educator__form__label__input" type="text"
                                placeholder="Work Email (format: name@domain.com)*">
                        </label>
                    </div>
                    <div class="col-md-6 col-12">
                        <label class="educator__form__label">
                            <p class="educator__form__label__text">Company*</p>
                            <input class="educator__form__label__input" type="text">
                        </label>
                    </div>
                    <div class="col-md-6 col-12">
                        <label class="educator__form__label">
                            <p class="educator__form__label__text">Company Website</p>
                            <input class="educator__form__label__input" type="text">
                        </label>
                    </div>
                    <div class="col-md-6 col-12">
                        <label class="educator__form__label">
                            <p class="educator__form__label__text">Title*</p>
                            <input class="educator__form__label__input" type="text">
                        </label>
                    </div>
                    <div class="col-md-6 col-12">
                        <label class="educator__form__label">
                            <p class="educator__form__label__text">Phone Number</p>
                            <input class="educator__form__label__input" type="text">
                        </label>
                    </div>
                    <div class="col-12">
                        <label class="educator__form__label">
                            <p class="educator__form__label__text">Address</p>
                            <input class="educator__form__label__input" type="text">
                            <p class="educator__form__label__desc">Strees Address</p>
                        </label>
                    </div>
                    <div class="col-12">
                        <label class="educator__form__label">
                            <input class="educator__form__label__input" type="text">
                            <p class="educator__form__label__desc">Street Address Line 2</p>
                        </label>
                    </div>
                    <div class="col-md-6 col-12">
                        <label class="educator__form__label">
                            <input class="educator__form__label__input" type="text">
                            <p class="educator__form__label__desc">City</p>
                        </label>
                    </div>
                    <div class="col-md-6 col-12">
                        <label class="educator__form__label">
                            <input class="educator__form__label__input" type="text">
                            <p class="educator__form__label__desc">State/Province/Region</p>
                        </label>
                    </div>
                    <div class="col-md-6 col-12">
                        <label class="educator__form__label">
                            <input class="educator__form__label__input" type="text">
                            <p class="educator__form__label__desc">ZIP / Postal Code</p>
                        </label>
                    </div>
                </div>
            </form>

            <p class="educator__subtitle" style="margin-top:58px; margin-bottom:23px;">Setup Your Account</p>

            <form class="educator__form">
                <div class="row">
                    <div class="col-md-6 col-12">
                        <label class="educator__form__label">
                            <p class="educator__form__label__text">Password</p>
                            <input class="educator__form__label__input" type="text">
                            <p class="educator__form__label__desc">Enter Password</p>
                        </label>
                    </div>
                    <div class="col-md-6 col-12">
                        <label class="educator__form__label">
                            <p class="educator__form__label__text">&nbsp</p>
                            <input class="educator__form__label__input" type="text">
                            <p class="educator__form__label__desc">Confirm Password</p>
                        </label>
                    </div>
                </div>
                <input class="educator__form__button" type="submit" value="Submit">
            </form>

        </div>
    </section>
    <!-- END EDUCATOR SIGN IN SECTION -->


    <script src="../build/assets/js/main.bundle.js"></script>
</body>

</html>
