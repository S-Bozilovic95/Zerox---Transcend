<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="stylesheet" href="../build/assets/css/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@6/swiper-bundle.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/combine/npm/gsap@3.6.1,npm/gsap@3.6.1/dist/CSSRulePlugin.min.js,npm/gsap@3.6.1/dist/ScrollTrigger.min.js,npm/gsap@3.6.1/dist/ScrollToPlugin.min.js,npm/gsap@3.6.1/dist/TextPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@6/swiper-bundle.min.js"></script>
</head>

<body>

    <!-- CREATE ACCOUNT SECTION -->
    <section class="create-account">
        <div class="container">
            <h3 class="create-account__title">Create <br>Account</h3>
            <p class="create-account__subtitle">Please complete all the mandatory fields marked with*</p>
            <form class="create-account__form">
                <label class="create-account__form__label">
                    <p class="create-account__form__label__text">First Name*</p>
                    <input class="create-account__form__label__input" type="text" placeholder="Name">
                </label>
                <label class="create-account__form__label">
                    <p class="create-account__form__label__text">Last Name*</p>
                    <input class="create-account__form__label__input" type="text" placeholder="Last Name">
                </label>
                <label class="create-account__form__label">
                    <p class="create-account__form__label__text">Email (format: name@domain.com)*</p>
                    <input class="create-account__form__label__input" type="text"
                        placeholder="Email (format: name@domain.com)">
                </label>
                <label class="create-account__form__label">
                    <p class="create-account__form__label__text">Phone Number</p>
                    <input class="create-account__form__label__input" type="text" placeholder="Phone Number">
                </label>
                <label class="create-account__form__label">
                    <p class="create-account__form__label__text">Password*</p>
                    <input class="create-account__form__label__input" type="text" placeholder="Password">
                </label>
                <input class="create-account__form__button" type="submit" value="create account">
            </form>
            <a class="create-account__link" href="#">Return to Store</a>
        </div>
    </section>
    <!-- END CREATE ACCOUNT SECTION -->


    <script src="../build/assets/js/main.bundle.js"></script>
</body>

</html>
