<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="stylesheet" href="../build/assets/css/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@6/swiper-bundle.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/combine/npm/gsap@3.6.1,npm/gsap@3.6.1/dist/CSSRulePlugin.min.js,npm/gsap@3.6.1/dist/ScrollTrigger.min.js,npm/gsap@3.6.1/dist/ScrollToPlugin.min.js,npm/gsap@3.6.1/dist/TextPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@6/swiper-bundle.min.js"></script>
</head>

<body>

    <!-- CUSTOMER LOGIN SECTION -->
    <section class="login">
        <div class="container">
            <h3 class="login__title">Customer <br> Login</h3>
            <form class="login__form">
                <label class="login__form__label">
                    <p class="login__form__label__text">Email</p>
                    <input class="login__form__label__input" type="text" placeholder="Email">
                </label>
                <label class="login__form__label">
                    <p class="login__form__label__text">Password</p>
                    <input class="login__form__label__input" type="text" placeholder="Password">
                </label>
                <input class="login__form__button" type="submit" value="Sign Up">
                <input class="login__form__button second-btn" type="submit" value="Create Account">
            </form>
            <a class="login__link" href="#">Forgot your Password?</a>
        </div>
    </section>
    <!-- END CUSTOMER LOGIN SECTION -->

    <script src="../build/assets/js/main.bundle.js"></script>
</body>

</html>
